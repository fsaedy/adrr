<form class="form-horizontal" role="form" name="form" novalidate>

	<div class="form-group">
		<ul class="col-lg-offset-3">
			<li ng-repeat="user in usersList">{{user}}</li>
		</ul>
	</div>
	
	<div class="form-group" ng-class="{'has-error': listForm.$invalid}" ng-form="listForm">
		<label class="col-lg-3 control-label" for="list">{{metaData.cols['list'].label}}</label>
		<div class="col-lg-6">
			<textarea class="form-control" ng-model="formData['list']" required ng-change="listChangeHandler()"></textarea>
		</div>
	</div>
	
	<div class="form-group" ng-class="{'has-error': dateForm.$invalid}" ng-form="dateForm">
		<label class="col-lg-3 control-label" for="date">{{metaData.cols['date'].label}}</label>
		<div class="col-lg-6">
			<input ui-date ng-model="formData['date']" class="form-control" required />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-offset-3 col-lg-6">
			<button class="btn btn-primary" ng-click="submit(formData)" type="submit" ng-disabled="form.$invalid">
				<just_text ng-show="isCreate">Create</just_text>
				<just_text ng-hide="isCreate">Update</just_text>
			</button>
			
			<ng-switch on="isCreate">
				<button class="btn btn-warning" type="reset" ng-click="rest()" ng-switch-when="true">
					Reset
				</button>
				
				<button class="btn btn-danger" ng-click="deselectItem()" type="cancel" ng-switch-default>
					Cancel
				</button>
			</ng-switch>
		</div>
	</div>
	
	<hr />
</form>
