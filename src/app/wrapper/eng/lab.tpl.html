<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['date'].label}}</label>
		<div class="col-lg-4"><input ui-date ng-model="date" class="form-control" name="date" type="text" /></div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['shift_id'].label}}</label>
		<div class="col-lg-4">
			<adrr-select2-wrapper ng-model="shift_id" frequent-prop="very_frequent" adrr-data="shiftTypes"></adrr-select2-wrapper>
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['supplier_id'].label}}</label>
		<div class="col-lg-4">
			<adrr-select2-wrapper ng-model="supplier_id" frequent-prop="very_frequent" adrr-data="suppliers"></adrr-select2-wrapper>
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['conc_type_id'].label}}</label>
		<div class="col-lg-4">
			<adrr-select2-wrapper ng-model="conc_type_id" frequent-prop="very_frequent" adrr-data="concreteTypes"></adrr-select2-wrapper>
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['plant'].label}}</label>
		
		<div class="col-lg-4">
			<input class="form-control" type="text" ng-model="plant" typeahead="obj.plant for obj in plants | filter:$viewValue | limitTo:8" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['truck'].label}}</label>
		
		<div class="col-lg-4">
			<input class="form-control" type="text" ng-model="truck" typeahead="obj.truck for obj in trucks | filter:$viewValue | limitTo:8" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['dept_time'].label}}</label>
		
		<div class="col-lg-4">
			<adrr-timepicker ng-model="dept_time"></adrr-timepicker>
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['arriv_time'].label}}</label>
		
		<div class="col-lg-4">
			<adrr-timepicker ng-model="arriv_time"></adrr-timepicker>
		</div>
	</div>
	
	<div class="form-group">
		<label for="date" class="control-label col-lg-2">{{metaData.cols['truck_load'].label}}</label>
		
		<div class="col-lg-4">
			<input adrr-num-range value="12" max="12" min="1" ng-model="truck_load" class="form-control" />
		</div>
	</div>
</form>
