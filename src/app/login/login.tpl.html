<div class="container login" backstretch
     bg1 = 'assets/images/bg1.jpg'
     bg2 = 'assets/images/bg2.jpg'
     bg3 = 'assets/images/bg3.jpg'
     bg4 = 'assets/images/bg4.jpg'
     bg5 = 'assets/images/bg5.jpg'
     bg6 = 'assets/images/bg6.jpg'
     bg7 = 'assets/images/bg7.jpg'
     bg8 = 'assets/images/bg8.jpg'
		>
	<form class="form-signin">
		<div class="alert alert-danger" ng-show="wrongCredentials">
			Your credentials are wrong.
		</div>
		<h2 class="form-signin-heading">Please sign in</h2>
		
		<input ng-model="username" class="form-control" type="text" autofocus="" placeholder="Username">
		<input ng-model="password" class="form-control" type="password" placeholder="Password">
		
		<button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	</form>
</div>
